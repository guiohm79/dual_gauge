type: custom:custom-gauge-card
entity: sensor.niveaux_cuves_capteur_niveau_cuve_1
name: Niveau cuve 1
unit: L
min: 0
max: 3000
leds_count: 150
decimals: 0
animation_duration: 800
smooth_transitions: true
# Configuration de la police du titre
title_font_family: "Roboto, Arial, sans-serif"
title_font_size: "18px"
title_font_weight: "bold"
# title_font_color: "#00ff00"  # Optionnel: couleur personnalis√©e
theme: dark
custom_background: "#2c2c2c"
custom_gauge_background: "radial-gradient(circle, #444, #222)"
custom_center_background: "radial-gradient(circle, #333, #111)"
custom_text_color: "#ffffff"
custom_secondary_text_color: "#aaaaaa"
gauge_size: 220
center_size: 120
led_size: 7
enable_shadow: true
center_shadow: true
center_shadow_blur: 30
center_shadow_spread: 5
show_trend: true
markers:
  - value: 1000
    color: "#ffffff"
    label: 1/3
  - value: 2000
    color: "#ffff00"
    label: 2/3
zones:
  - from: 0
    to: 750
    color: "#ff2d00"
    opacity: 0.3
  - from: 750
    to: 1500
    color: "#fb8804"
    opacity: 0.3
  - from: 1500
    to: 3000
    color: "#04fb1d"
    opacity: 0.3
power_save_mode: true
power_save_threshold: 20
update_interval: 1000
debounce_updates: true
optimize_leds: true
# Options de transparence des backgrounds
# transparent_card_background: true   # Rend la carte principale transparente
# transparent_gauge_background: true  # Rend le cercle gauge transparent
# transparent_center_background: true # Rend le cercle central transparent
# hide_shadows: true                  # Masque tous les box-shadows
# hide_inactive_leds: true            # Masque les LEDs inactives (grises)
# Configuration des boutons (nouveau syst√®me multi-boutons)
buttons:
  - entity: switch.refoulement_cuve_1
    position: bottom-right
    icon: "‚èª"  # Optionnel, ic√¥ne par d√©faut selon le type
  - entity: light.led_cuve_1
    position: top-right
    icon: "üí°"
  - entity: script.remplir_cuve
    position: bottom-left
    icon: "‚ñ∂"
# Note: L'ancienne config (show_switch_button, switch_entity) est toujours support√©e pour r√©trocompatibilit√©
severity:
  - color: "#ff2d00"
    value: 25
  - color: "#fb8804"
    value: 50
  - color: "#04fb1d"
    value: 100
